<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online-Code-Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>



<div class="container">
    <div class="left"> <br />

        <label><i class="fa-brands fa-html5 fa-fade" style="color: #ff4d00;"></i> HTML</label>
        <textarea name="html" id="html-code" onkeyup="run()"></textarea>

        <label><i class="fa-brands fa-css3-alt fa-fade" style="color: #00b3ff;"></i> CSS</label>
        <textarea name="Css" id="CSS-code" onkeyup="run()"></textarea>

        <label><i class="fa-brands fa-square-js fa-fade" style="color: #fbff00;"></i> JAVASCRIPT</label>
        <textarea name="Javascript" id="javascript-code" onkeyup="run()"></textarea>

    </div>




    <div class="right">
        <label><i class="fa-sharp fa-solid fa-play" style="color: #ffffff;"></i> Output</label>
        <iframe id="output"></iframe>
    </div>
</div>


<script src="script.js"></script>
</body>

</html>
